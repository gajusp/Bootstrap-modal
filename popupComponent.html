<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div class="container">
    <h2>Modal Example</h2>
    <!-- Trigger the modal with a button -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-sm modal-lg">
        <!-- Modal content-->
        <div class="modal-content">

          <div class="modal-header">
            <h4 class="modal-title">Facility Times</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <br />

          <div class="modal-body">
            <!-- Four columns -->
            <div class="row">
              <div class="col-2"></div>
              <div class="col pl-0 title-lbl">From</div>
              <div class="col pl-0 title-lbl">To</div>
              <div class="col"></div>
            </div>
            <br />

            <form>
              <!-- Sunday -->
              <div class="form-row">
                <!-- CheckBox Days -->
                <div class="col-2">
                  <div class="custom-control custom-checkbox checkbox-lg">
                    <input type="checkbox" class="custom-control-input" id="checkbox-sun" disabled>
                    <label class=" custom-control-label" for="checkbox-sun">Sun</label>
                  </div>
                </div>
                <!-- From section -->
                <div class="col">
                  <div class="form-group row">
                    <input type="text" class="form-control form-control-sm timeInput" value="10:30">
                    <div class="btn-group">
                      <button id="sunAMBtn" type="button" class="btn ampmBtn btn-primary">AM</button>
                      <button id="sunPMBtn" type="button" class="btn ampmBtn">PM</button>
                    </div>
                  </div>
                </div>
                <!-- To section -->
                <div class="col">
                  <div class="form-group row">
                    <input type="text" class="form-control form-control-sm timeInput" value="06:30">
                    <div class="btn-group">
                      <button type="button" class="btn ampmBtn btn-default">AM</button>
                      <button type="button" class="btn ampmBtn btn-primary">PM</button>
                    </div>
                  </div>
                </div>
                <!-- Apply to all checked -->
                <div class="col">
                  <button type="button" class="btn btn-outline-info applyChecked">Apply to all checked</button>
                </div>
              </div>

              <!-- Monday -->
              <div class="form-row">
                <!-- CheckBox Days -->
                <div class="col-2">
                  <div class="custom-control custom-checkbox checkbox-lg">

                    <label class=" custom-control-label" for="checkbox-mon">Mon</label>
                  </div>
                </div>

                <div class="col">

                      <button type="button" class="btn ampmBtn btn-primary">AM</button>

                      <button type="button" class="btn ampmBtn btn-default">AM</button>
                      <button type="button" class="btn ampmBtn btn-primary">PM</button>

                </div>
                <!-- Apply to all checked -->
                <div class="col">
                  <button type="button" class="btn btn-outline-info applyChecked">Apply to all checked</button>
                </div>
              </div>
            </form>
            <br />

            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default btn-warning closeBtn" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-default btn-primary saveBtn" data-dismiss="modal">Save</button>
            </div>

          </div>
        </div>
      </div>
    </div>
